# Server
server.port=8080
spring.application.name=sportify-backend

# Database
spring.datasource.url=jdbc:mysql://mysql:3306/sportify_db
spring.datasource.username=sportify_user
spring.datasource.password=sportify_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT
jwt.secret=yourSecretKeyHere123456789012345678901234567890
jwt.expiration=86400000

# Email (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS
app.cors.allowed-origins=http://localhost:3000,https://yourvercelsite.vercel.app